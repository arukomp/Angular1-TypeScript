<html>
    <head>
        <link rel="stylesheet" href="css/main.min.css">
    </head>
    <body ng-app="app">
        <div class="testing" ng-controller="AppController as ctrl">
            <p class="another">Hello World!</p>
            <p>My name is {{ name }}</p>
            <button ng-click="ctrl.AskToSayHi()">Ask to say hi!</button>

            <br />
            <button ng-click="ctrl.AddNewHero()">Add a new hero!</button>
            <hero-details ng-repeat="hero in ctrl.heroes" hero="hero"></hero-details>
            
        </div>

        <script src="js/lib.min.js"></script>

        <script src="js/app.min.js"></script>
    </body>
</html>
